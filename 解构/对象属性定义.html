<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象属性定义</title>
</head>
<body>
<script type="text/javascript">

    var name = "陈通";
    var age = 18;
    //同时定义属性名称与属性值
    var obj1 = {name,age};

    //传统写法
    var obj2 = {name:name,age:age};
    console.log(obj1);
    console.log(obj2);
</script>
</body>
</html>

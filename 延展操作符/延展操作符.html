<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>延展操作符</title>
</head>
<body>
<script type="text/javascript">

    /***延展操作符定义在调用函数参数上案例如下：***/
    //定义参数数组
    var arrAgus = [function () { return 10;},"参数2"];
    
    //定义函数，有3个参数
    function myFun(f1, f2, f3) {
        //调用第一个参数，由于第一个参数是一个函数所以直接使用括号执行
        console.log('f1的值为：'+(f1()+10));
        //调用第二个参数，如果f2是一个字符串，可以直接使用美元符引用${f2}
        //前提使用美元符加花括号引用字符串的话，单引号或双引号必须改写成反引号 ``
        console.log(`f2的值为：${f2}`);
        console.log(`f3的值为：${f3}`);
    }
    //延展操作符是放在调用参数上，函数myFun将按照参数顺序接收参数值，如此案例f3得到的值将是"a"
    myFun(...arrAgus,"a","b");
    
    /***延展操作符定义在定义函数参数上***/
    function myFun2(f1,f2,...fn) {
        console.log(`f1的值为：${f1}`);
        console.log(`f2的值为：${f2}`);
        console.log(typeof fn,fn);
    }
    myFun2(1,2,3,4,5);
    
</script>
</body>
</html>
